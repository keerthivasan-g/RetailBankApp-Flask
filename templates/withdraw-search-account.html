<!doctype html>
<html>
<title>Withdraw Search Account</title>
<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createcustomerstyle.css') }}">
</head>
<body>

        <div class="navbar">
                <a href="#home">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Account Operations 
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/details-search-account">Get Account Details</a>
                        <a href="/withdraw-search-account">Withdraw Amount</a>
                        <a href="/deposit-search-account">Deposit Amount</a>
                        <a href="/transfer-search-account">Transfer Amount</a>
                    </div>
                </div> 
                <a href="/statement-search-account">Statement</a>
                <a href="/logout">Logout</a>
                
              </div>      
              
<div id="main-part">
        {% if msg == 'error' %}
        <h3 style="text-align: center; padding-top: 20px; color: rgba(255, 0, 0, 0.589)">Account Not Found</h3>
        {% endif %}
<h1 style="text-align: center; padding-top: 20px">Withdraw Search Account</h1>
<div id="frm">
    <div id="frm_in">
  <form action="/withdraw-search-account" onsubmit="return validate()" method="POST" name="SearchAccountForm">
    
    <label for="ws_acct_id ">Account Id:<span style="color: rgba(255, 0, 0, 0.589)">*</span></label>
    <input type="text" id="ws_acct_id " name="ws_acct_id">
    
    <h3 style="text-align: center; padding-top: 20px">OR</h3>
    
    <label for="ws_cust_id">Customer Id:<span style="color: rgba(255, 0, 0, 0.589)">*</span></label>
    <input type="text" id="ws_cust_id" name="ws_cust_id">

  <div>
    <input type="submit" value="Search"><span>

</div>
</form>
</div>
</div>
</div>
<!-- Bootstrap jQuery, Popper.js, and our own JavaScript plugins-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script> 
		function validate()                                    
		{ 
			var ws_acct_id  = document.forms["SearchAccountForm"]["ws_acct_id "];                 
			var ws_cust_id = document.forms["SearchAccountForm"]["ws_cust_id"];  
            
            if (ws_acct_id.value == "" && ws_cust_id.value == "")                                  
			{ 
				window.alert("Please enter Account Id or Customer's Id"); 
				ws_acct_id.focus(); 
				return false; 
			} 
            if (ws_acct_id.value != "" && ws_cust_id.value != "")                                  
			{ 
				window.alert("Please enter any one: Account Id or Customer's Id"); 
				ws_acct_id.focus(); 
				return false; 
			} 
			return true; 
		}
    </script>
</body>


</html>
