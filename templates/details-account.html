<!doctype html>
<html>
<title>Account Details</title>
<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createcustomerstyle.css') }}">
</head>
<body>
        <div class="navbar">
                <a href="/details-search-account">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Account Operations 
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/details-search-account">Get Account Details</a>
                        <a href="/withdraw-search-account">Withdraw Amount</a>
                        <a href="/deposit-search-account">Deposit Amount</a>
                        <a href="/transfer-search-account">Transfer Amount</a>
                    </div>
                </div> 
                <a href="/statement-search-account">Statement</a>
                <a href="/logout">Logout</a>
                
            </div>

<div id="main-part">
<h1 style="text-align: center; padding-top: 20px">Account Details</h1>
<div id="frm">
    <div id="frm_in">
  <form action="#" onsubmit="return validate()" method="POST" name="CreateCustomerForm">
    
    <label>Customer Id:<span style="color: rgba(255, 0, 0, 0.589)"></span></label>
    <input type="text" id="ws_cust_id" name="ws_cust_id" disabled value={% if ws_cust_id != '' %}
                                                                        {{ws_cust_id}}
                                                                          {% endif %}>

    <label>Account Id:<span style="color: rgba(255, 0, 0, 0.589)"></span></label>
    <input type="text" id="ws_acct_id" name="ws_acct_id" disabled value={% if ws_acct_id != '' %}
                                                                      {{ws_acct_id}}
                                                                      {% endif %}>
    <label for="ws_acct_type">Account Type:</label>
    <input type="number" name="ws_acct_type" id="ws_acct_type" disabled value= {% if ws_acct_type != '' %}
                                                                            {{ws_acct_type}}
                                                                            {% endif %}>
    
    <label for="ws_acct_balance">Balance:</span></label>
    <input type="number" name="ws_acct_balance" id="ws_acct_balance" disabled value= {% if ws_acct_balance != '' %}
                                                                                {{ws_acct_balance}}
                                                                                {% endif %}>                                                                        
  <div>
</div>
</form>
</div>
</div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>


</html>
