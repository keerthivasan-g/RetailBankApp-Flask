<!doctype html>
<html>
<title>Account Statement</title>
<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createcustomerstyle.css') }}">
        <style>
                table {
                  border-collapse: collapse;
                  width: 100%;
                }
                
                thead, td {
                  text-align: left;
                  padding: 8px;
                }
                
                tr:nth-child(even){background-color: #f2f2f2}
                
                thead {
                  background-color: #17a2b8;
                  color: white;
                }
                </style>
</head>
<body>
        <div class="navbar">
                <a href="#home">Home</a>
                <div class="dropdown">
                    <button class="dropbtn">Account Operations 
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/details-search-account">Get Account Details</a>
                        <a href="/withdraw-search-account">Withdraw Amount</a>
                        <a href="/deposit-search-account">Deposit Amount</a>
                        <a href="/transfer-search-account">Transfer Amount</a>
                    </div>
                </div> 
                <a href="/statement-search-account">Statement</a>
                <a href="/logout">Logout</a>
                
            </div>   

<div id="main-part">
<h1 style="text-align: center; padding-top: 20px">Statement of Account</h1>
<div id="frm">
    <div id="frm_in">
            <table> 
                    <thead>  
                        <td>Transaction ID</td>  
                        <td>Descrption</td>  
                        <td>Date</td>  
                        <td>Amount</td> 
                  
                    </thead>  
                      
                    {% for row in rows %}  
                      
                        <tr>  
                            <td>{{row["ws_trxn_id"]}}</td>  
                            <td>{{row["ws_desc"]}}</td>  
                            <td>{{row["ws_time"]}}</td>  
                            <td>{{row["ws_amt"]}}</td>  
                        </tr>  
                      
                    {% endfor %}  
                </table>  
</div>
</div>
</div>
<!-- Bootstrap jQuery, Popper.js, and our own JavaScript plugins-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


</body>


</html>
