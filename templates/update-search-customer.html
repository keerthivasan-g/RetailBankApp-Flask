<!doctype html>
<html>
<title> Create Customer</title>
<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='createcustomerstyle.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <div class="dropdown">
            <button class="dropbtn">Customer Management 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/create-customer">Create Customer</a>
              <a href="/delete-search-customer">Delete Customer</a>
              <a href="/update-search-customer">Update Customer</a>
            </div>
        </div> 
        
        <div class="dropdown">
          <button class="dropbtn">Account Management 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
              <a href="/create-account">Create Account</a>
              <a href="/search-account">Delete Account</a>
            
          </div>
        </div> 

        <div class="dropdown">
            <button class="dropbtn">Status Details
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="/customer-status">View Customers Status List</a>
              <a href="/account-status">View Accounts Status List</a>
            </div>
          </div>
        <a href="/logout">Logout</a>
        
      </div>    
              
<div id="main-part">
    {% if msg == 'error' %}
    <h3 style="text-align: center; padding-top: 20px; color: rgba(255, 0, 0, 0.589)">Customer Not Found</h3>
    {% endif %}
<h1 style="text-align: center; padding-top: 20px">Update Customer Search</h1>
<div id="frm">
    <div id="frm_in">
  <form action="/update-search-customer" onsubmit="return validate()" method="POST" name="SearchCustomerForm">
    
    <label for="ws_ssn">Customer SSN id:<span style="color: rgba(255, 0, 0, 0.589)">*</span></label>
    <input type="number" id="ws_ssn" name="ws_ssn">
    
    <h3 style="text-align: center; padding-top: 20px">OR</h3>
    
    <label for="ws_cust_id">Customer Id:<span style="color: rgba(255, 0, 0, 0.589)">*</span></label>
    <input type="text" id="ws_cust_id" name="ws_cust_id">

  <div>
    <input type="submit" value="Search"><span>

</div>
</form>
</div>
</div>
</div>
<!-- Bootstrap jQuery, Popper.js, and our own JavaScript plugins-->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script> 
		function validate()                                    
		{ 
			var ws_ssn = document.forms["SearchCustomerForm"]["ws_ssn"];                 
			var ws_cust_id = document.forms["SearchCustomerForm"]["ws_cust_id"];  
            
      if (ws_ssn.value == "" && ws_cust_id.value == "")                                  
			{ 
				window.alert("Please enter Customer's SSN Id or Customer's Id"); 
				ws_ssn.focus(); 
				return false; 
			} 

      if (ws_ssn.value != "" && ws_cust_id.value != "")                                  
			{ 
				window.alert("Please enter any one: Customer's SSN Id or Customer's Id"); 
				ws_ssn.focus(); 
				return false; 
			} 

			return true; 
		}
    </script>
</body>


</html>
